{% extends 'blog/base.html' %}
{% load static %}
{% block head %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/memo_list.css' %}">
    <title>메모장</title>
{% endblock %}
{% block body %}
    <div class="full-memo">
        {% for memo in memo_list %}
            <div class="one-memo">
                <img class="memo-picture" src="{% static 'img/memo.png' %}">
                <h3>{{ memo.title }}</h3>
                <p class="memo-content">{{ memo.content }}</p>
                <p class="memo-date">{{ memo.created_at }}</p>
                <button type="submit"><a href="{% url 'blog:memo-delete' memo.pk %}">삭제</a></button>

            </div>
        {% endfor %}
    </div>
    <button><a href="{% url 'blog:memo-create' %}">메모 작성</a></button>
{% endblock %}
